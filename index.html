<!DOCTYPE html>
<html lang="es">
<head>
    <!-- INTEGRACION DEL FRAMEWORK BOOTSTRAP PARA DISEÑO Y ESTILO WEB -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador RGB</title>
    <link rel="icon" type="image/png" href="assets/img/icono.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e3e3e3;
        }
        .profile-card {
            background-color: #f3f3f3;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-card img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .profile-card h5 {
            font-weight: bold;
        }
        .social-images img {
            margin: 0 5px;
            width: 200px;
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="row mt-4">
            <div class="col-md-12 bg-primary text-white text-center">
                <br>
                <h1><b>Profile Card Design</b></h1>
                <br>
            </div>
        </div>

        <div class="row" style="background-color: #e3e3e3;">
            <div class="col-md-12">
                <br>
            </div>
        </div>

        <div class="row justify-content-around" style="background-color: #e3e3e3;">

            <div class="col-md-3 profile-card text-center">
                <img src="assets/img/usuario1.jpg" alt="Person One">
                <br><br>
                <label class="form-label">
                    <b>Person One</b>
                    <br><br>
                    Esta es la persona número uno para revisar la información de la tarjeta
                </label>
                <br><br>
                <!-- Imágenes de redes sociales -->
                <div class="social-images">
                    <img src="assets/img/redes.jpg">
                </div>
            </div>

            <div class="col-md-3 profile-card text-center">
                <img src="assets/img/usuario2.jpg" alt="Person Two">
                <br><br>
                <label class="form-label">
                    <b>Person Two</b>
                    <br><br>
                    Esta es la persona número dos para revisar la información de la tarjeta
                </label>
                <br><br>
                <!-- Imágenes de redes sociales -->
                <div class="social-images">
                    <img src="assets/img/redes.jpg">
                </div>
            </div>

            <div class="col-md-3 profile-card text-center">
                <img src="assets/img/usuario3.jpg" alt="Person Three">
                <br><br>
                <label class="form-label">
                    <b>Person Three</b>
                    <br><br>
                    Esta es la persona número tres para revisar la información de la tarjeta
                </label>
                <br><br>
                <!-- Imágenes de redes sociales -->
                <div class="social-images">
                    <img src="assets/img/redes.jpg">
                </div>
            </div>

        </div>

        <div class="row" style="background-color: #e3e3e3;">
            <div class="col-md-12">
                <br>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 bg-secondary text-white text-center">
                <br>
                <h2>HTML CSS BOOTSTRAP</h2>
                <br>
            </div>
        </div>

    </div>
</body>
</html>
